<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="body-n" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#d8b4fe"/>
      <stop offset="100%" stop-color="#BF5AF2"/>
    </linearGradient>
    <radialGradient id="shine-n" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#f3e8ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#d8b4fe" stop-opacity="0"/>
    </radialGradient>
    <!-- Enhanced belly glow -->
    <radialGradient id="belly-n" cx="0.5" cy="0.65" r="0.35">
      <stop offset="0%" stop-color="#fef3ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#d8b4fe" stop-opacity="0"/>
    </radialGradient>
    <!-- Rim light gradient -->
    <linearGradient id="rim-n" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Iris detail -->
    <radialGradient id="iris-n" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#1c1c1e"/>
    </radialGradient>
    <!-- Soft cheek blush -->
    <radialGradient id="cheek-n" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#f9a8d4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f9a8d4" stop-opacity="0"/>
    </radialGradient>
    <filter id="sh-n"><feGaussianBlur in="SourceAlpha" stdDeviation="3"/><feOffset dy="3"/><feComponentTransfer><feFuncA type="linear" slope="0.18"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <!-- Better ambient shadow -->
    <filter id="ambient-n">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.22"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Enhanced ambient shadow -->
  <ellipse cx="80" cy="146" rx="34" ry="8" fill="#6b21a8" opacity="0.22"/>

  <!-- Floating particles (calm ambiance) -->
  <circle cx="35" cy="60" r="2.5" fill="#f3e8ff" opacity="0.15"/>
  <circle cx="125" cy="50" r="2" fill="#fef3ff" opacity="0.18"/>
  <circle cx="45" cy="115" r="1.8" fill="#f3e8ff" opacity="0.12"/>

  <!-- Body with rim light -->
  <ellipse cx="80" cy="88" rx="46" ry="50" fill="url(#body-n)" filter="url(#ambient-n)"/>
  <ellipse cx="80" cy="88" rx="46" ry="50" fill="url(#shine-n)"/>
  <!-- Belly highlight -->
  <ellipse cx="80" cy="105" rx="28" ry="22" fill="url(#belly-n)"/>
  <!-- Rim light on right edge -->
  <path d="M 115 60 Q 126 88 115 116" stroke="url(#rim-n)" stroke-width="2.5" opacity="0.6" fill="none" stroke-linecap="round"/>

  <!-- Ears -->
  <ellipse cx="50" cy="42" rx="11" ry="16" fill="#c084fc" filter="url(#sh-n)"/>
  <ellipse cx="110" cy="42" rx="11" ry="16" fill="#c084fc" filter="url(#sh-n)"/>
  <ellipse cx="50" cy="43" rx="6" ry="9" fill="#f0abfc" opacity="0.5"/>
  <ellipse cx="110" cy="43" rx="6" ry="9" fill="#f0abfc" opacity="0.5"/>

  <!-- Arms resting -->
  <ellipse cx="38" cy="98" rx="9" ry="11" fill="#c084fc" filter="url(#sh-n)"/>
  <ellipse cx="122" cy="98" rx="9" ry="11" fill="#c084fc" filter="url(#sh-n)"/>

  <!-- Feet -->
  <ellipse cx="64" cy="132" rx="12" ry="8" fill="#c084fc" filter="url(#sh-n)"/>
  <ellipse cx="96" cy="132" rx="12" ry="8" fill="#c084fc" filter="url(#sh-n)"/>

  <!-- Eyes (calm, with iris detail) -->
  <ellipse cx="64" cy="78" rx="9" ry="10" fill="url(#iris-n)"/>
  <ellipse cx="96" cy="78" rx="9" ry="10" fill="url(#iris-n)"/>
  <!-- Highlights -->
  <circle cx="66" cy="76" r="4" fill="#fff"/>
  <circle cx="98" cy="76" r="4" fill="#fff"/>
  <circle cx="62" cy="80" r="1.8" fill="#fff" opacity="0.5"/>
  <circle cx="94" cy="80" r="1.8" fill="#fff" opacity="0.5"/>
  <!-- Subtle eyelashes -->
  <path d="M 59 71 Q 58 68 60 67" stroke="#1c1c1e" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 91 71 Q 90 68 92 67" stroke="#1c1c1e" stroke-width="0.8" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Nose with specular -->
  <ellipse cx="80" cy="90" rx="3.5" ry="2.5" fill="#f9a8d4"/>
  <circle cx="81" cy="89" r="1.5" fill="#fff" opacity="0.45"/>

  <!-- Cheeks (soft radial gradient) -->
  <ellipse cx="52" cy="88" rx="7" ry="4.5" fill="url(#cheek-n)"/>
  <ellipse cx="108" cy="88" rx="7" ry="4.5" fill="url(#cheek-n)"/>

  <!-- Gentle smile -->
  <path d="M70 96 Q80 102 90 96" stroke="#1c1c1e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
