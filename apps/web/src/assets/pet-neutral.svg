<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGrad-neutral" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#E6D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8B0E8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bellyGrad-neutral" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" style="stop-color:#FFF5FB;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFE8F5;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow-neutral">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="80" cy="148" rx="32" ry="7" fill="#C8B0E8" opacity="0.25"/>

  <!-- Tail -->
  <path d="M 105 100 Q 120 95, 125 88 Q 122 102, 110 105 Z" fill="url(#bodyGrad-neutral)" filter="url(#shadow-neutral)"/>
  <path d="M 110 93 Q 117 91, 120 89 Q 118 97, 112 98 Z" fill="#FFF5FB" opacity="0.5"/>

  <!-- Body -->
  <circle cx="80" cy="100" r="40" fill="url(#bodyGrad-neutral)" filter="url(#shadow-neutral)"/>

  <!-- Belly -->
  <ellipse cx="80" cy="110" rx="26" ry="23" fill="url(#bellyGrad-neutral)"/>

  <!-- Arms -->
  <ellipse cx="50" cy="105" rx="9" ry="13" fill="#C8B0E8" filter="url(#shadow-neutral)"/>
  <ellipse cx="110" cy="105" rx="9" ry="13" fill="#C8B0E8" filter="url(#shadow-neutral)"/>
  <ellipse cx="50" cy="107" rx="6" ry="8" fill="#FFE8F5"/>
  <ellipse cx="110" cy="107" rx="6" ry="8" fill="#FFE8F5"/>

  <!-- Feet -->
  <ellipse cx="68" cy="135" rx="10" ry="7" fill="#C8B0E8" filter="url(#shadow-neutral)"/>
  <ellipse cx="92" cy="135" rx="10" ry="7" fill="#C8B0E8" filter="url(#shadow-neutral)"/>
  <ellipse cx="68" cy="135" rx="7" ry="4.5" fill="#FFE8F5"/>
  <ellipse cx="92" cy="135" rx="7" ry="4.5" fill="#FFE8F5"/>

  <!-- Head -->
  <circle cx="80" cy="63" r="33" fill="url(#bodyGrad-neutral)" filter="url(#shadow-neutral)"/>

  <!-- Ears -->
  <ellipse cx="60" cy="40" rx="11" ry="17" fill="#C8B0E8" filter="url(#shadow-neutral)"/>
  <ellipse cx="100" cy="40" rx="11" ry="17" fill="#C8B0E8" filter="url(#shadow-neutral)"/>
  <ellipse cx="60" cy="42" rx="6.5" ry="10" fill="#FFB8E6"/>
  <ellipse cx="100" cy="42" rx="6.5" ry="10" fill="#FFB8E6"/>

  <!-- Eyes (calm round) -->
  <circle cx="68" cy="60" r="7.5" fill="#3D2956"/>
  <circle cx="92" cy="60" r="7.5" fill="#3D2956"/>
  <circle cx="70" cy="58" r="3" fill="#FFFFFF"/>
  <circle cx="94" cy="58" r="3" fill="#FFFFFF"/>
  <circle cx="67" cy="62" r="1.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="91" cy="62" r="1.5" fill="#FFFFFF" opacity="0.6"/>

  <!-- Nose -->
  <ellipse cx="80" cy="69" rx="3.5" ry="2.5" fill="#FFB8D9"/>

  <!-- Gentle smile -->
  <path d="M 70 76 Q 80 80, 90 76" stroke="#3D2956" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Subtle cheek blush -->
  <ellipse cx="58" cy="67" rx="6" ry="5" fill="#FFB8D9" opacity="0.25"/>
  <ellipse cx="102" cy="67" rx="6" ry="5" fill="#FFB8D9" opacity="0.25"/>
</svg>