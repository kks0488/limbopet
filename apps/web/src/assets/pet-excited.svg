<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Body gradient -->
    <linearGradient id="body-e" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#e0b4fe"/>
      <stop offset="100%" stop-color="#BF5AF2"/>
    </linearGradient>

    <!-- Enhanced body highlight with warmer tint -->
    <radialGradient id="shine-e" cx="0.35" cy="0.25" r="0.5">
      <stop offset="0%" stop-color="#fff5ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ffeaff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#e0b4fe" stop-opacity="0"/>
    </radialGradient>

    <!-- Rim light gradient for energetic edge -->
    <linearGradient id="rim-e" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd6ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e0b4fe" stop-opacity="0"/>
    </linearGradient>

    <!-- Star eye gradient -->
    <linearGradient id="star-eye-e" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <!-- Heart gradient -->
    <linearGradient id="heart-e" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fda4af"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>

    <!-- Enhanced ambient glow -->
    <radialGradient id="glow-e" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#d8b4fe" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#c084fc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="sh-e">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dy="3"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.18"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Heart glow filter -->
    <filter id="heart-glow-e">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ambient glow background -->
  <ellipse cx="80" cy="82" rx="65" ry="65" fill="url(#glow-e)"/>

  <!-- Shadow -->
  <ellipse cx="80" cy="148" rx="28" ry="6" fill="#a78bfa" opacity="0.15"/>

  <!-- Body (elevated - jumping) -->
  <ellipse cx="80" cy="82" rx="46" ry="50" fill="url(#body-e)" filter="url(#sh-e)"/>

  <!-- Body rim light (right edge) -->
  <ellipse cx="95" cy="82" rx="30" ry="48" fill="url(#rim-e)" opacity="0.6"/>

  <!-- Enhanced body highlight -->
  <ellipse cx="80" cy="82" rx="46" ry="50" fill="url(#shine-e)"/>

  <!-- Ears (perked up) -->
  <ellipse cx="48" cy="34" rx="11" ry="18" fill="#c084fc" filter="url(#sh-e)"/>
  <ellipse cx="112" cy="34" rx="11" ry="18" fill="#c084fc" filter="url(#sh-e)"/>
  <ellipse cx="48" cy="35" rx="6" ry="10" fill="#f0abfc" opacity="0.5"/>
  <ellipse cx="112" cy="35" rx="6" ry="10" fill="#f0abfc" opacity="0.5"/>

  <!-- Arms raised -->
  <ellipse cx="34" cy="72" rx="9" ry="12" fill="#c084fc" filter="url(#sh-e)" transform="rotate(-20 34 72)"/>
  <ellipse cx="126" cy="72" rx="9" ry="12" fill="#c084fc" filter="url(#sh-e)" transform="rotate(20 126 72)"/>

  <!-- Feet (apart) -->
  <ellipse cx="60" cy="128" rx="12" ry="8" fill="#c084fc" filter="url(#sh-e)"/>
  <ellipse cx="100" cy="128" rx="12" ry="8" fill="#c084fc" filter="url(#sh-e)"/>

  <!-- Motion lines (showing jumping) -->
  <line x1="52" y1="132" x2="46" y2="136" stroke="#c084fc" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="56" y1="134" x2="52" y2="140" stroke="#c084fc" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <line x1="108" y1="132" x2="114" y2="136" stroke="#c084fc" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

  <!-- Star eyes with gradient -->
  <path d="M64 74 L66 78.5 L71 79.5 L67.5 82.5 L68.5 87 L64 84.5 L59.5 87 L60.5 82.5 L57 79.5 L62 78.5Z" fill="url(#star-eye-e)"/>
  <path d="M96 74 L98 78.5 L103 79.5 L99.5 82.5 L100.5 87 L96 84.5 L91.5 87 L92.5 82.5 L89 79.5 L94 78.5Z" fill="url(#star-eye-e)"/>

  <!-- Star eye sparkles -->
  <circle cx="64" cy="80" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="96" cy="80" r="1.5" fill="#fff" opacity="0.9"/>

  <!-- Nose with specular highlight -->
  <ellipse cx="80" cy="90" rx="3.5" ry="2.5" fill="#f9a8d4"/>
  <circle cx="79" cy="89.5" r="1" fill="#fff" opacity="0.7"/>

  <!-- Big cheeks -->
  <ellipse cx="50" cy="88" rx="9" ry="6" fill="#f9a8d4" opacity="0.5"/>
  <ellipse cx="110" cy="88" rx="9" ry="6" fill="#f9a8d4" opacity="0.5"/>

  <!-- Wide open smile -->
  <path d="M64 96 Q80 112 96 96" stroke="#1c1c1e" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M68 98 Q80 108 92 98" fill="#f9a8d4" opacity="0.3"/>

  <!-- Hearts with gradient and glow -->
  <path d="M24 52 C24 48 28 46 30 49 C32 46 36 48 36 52 C36 57 30 61 30 61 C30 61 24 57 24 52Z" fill="url(#heart-e)" filter="url(#heart-glow-e)" opacity="0.85"/>
  <path d="M126 42 C126 39 129 38 130 40 C131 38 134 39 134 42 C134 45 130 48 130 48 C130 48 126 45 126 42Z" fill="url(#heart-e)" filter="url(#heart-glow-e)" opacity="0.75"/>

  <!-- Sparkles - variety of shapes -->
  <!-- 4-point star sparkles -->
  <path d="M20 36 L21 39 L24 40 L21 41 L20 44 L19 41 L16 40 L19 39Z" fill="#fde68a" opacity="0.9"/>
  <path d="M140 60 L141 63 L144 64 L141 65 L140 68 L139 65 L136 64 L139 63Z" fill="#fde68a" opacity="0.9"/>

  <!-- Circular sparkles -->
  <circle cx="30" cy="30" r="2.5" fill="#fff" opacity="0.8"/>
  <circle cx="134" cy="30" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="145" cy="50" r="1.5" fill="#fde68a" opacity="0.7"/>

  <!-- Diamond sparkles -->
  <path d="M18 68 L20 70 L18 72 L16 70Z" fill="#fde68a" opacity="0.8"/>
  <path d="M138 75 L140 77 L138 79 L136 77Z" fill="#fff" opacity="0.7"/>

  <!-- Small accent sparkles -->
  <circle cx="25" cy="62" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="130" cy="56" r="1" fill="#fde68a" opacity="0.6"/>
</svg>
