<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGrad-excited" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#F0DFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8B8F8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bellyGrad-excited" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0FB;stop-opacity:0.4" />
    </radialGradient>
    <filter id="shadow-excited">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB8D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF88B8;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Shadow (elongated for jumping) -->
  <ellipse cx="80" cy="150" rx="28" ry="5" fill="#D8B8F8" opacity="0.3"/>

  <!-- Motion lines (below, showing jump) -->
  <path d="M 60 145 Q 62 140, 64 135" stroke="#D8B8F8" stroke-width="2" opacity="0.4" fill="none" stroke-linecap="round"/>
  <path d="M 100 145 Q 98 140, 96 135" stroke="#D8B8F8" stroke-width="2" opacity="0.4" fill="none" stroke-linecap="round"/>
  <path d="M 75 148 Q 76 142, 77 136" stroke="#D8B8F8" stroke-width="1.5" opacity="0.3" fill="none" stroke-linecap="round"/>

  <!-- Tail (energetic, up high) -->
  <path d="M 105 85 Q 130 70, 138 62 Q 132 80, 115 90 Z" fill="url(#bodyGrad-excited)" filter="url(#shadow-excited)"/>
  <path d="M 115 72 Q 125 66, 130 63 Q 127 73, 119 78 Z" fill="#FFFFFF" opacity="0.6"/>

  <!-- Body (lifted higher, jumping) -->
  <circle cx="80" cy="88" r="42" fill="url(#bodyGrad-excited)" filter="url(#shadow-excited)"/>

  <!-- Belly -->
  <ellipse cx="80" cy="98" rx="28" ry="26" fill="url(#bellyGrad-excited)"/>

  <!-- Arms (raised up in excitement) -->
  <ellipse cx="50" cy="82" rx="10" ry="14" fill="#D8B8F8" filter="url(#shadow-excited)" transform="rotate(-20 50 82)"/>
  <ellipse cx="110" cy="82" rx="10" ry="14" fill="#D8B8F8" filter="url(#shadow-excited)" transform="rotate(20 110 82)"/>
  <ellipse cx="50" cy="84" rx="7" ry="9" fill="#FFF0FB" transform="rotate(-20 50 84)"/>
  <ellipse cx="110" cy="84" rx="7" ry="9" fill="#FFF0FB" transform="rotate(20 110 84)"/>

  <!-- Feet (off ground slightly) -->
  <ellipse cx="68" cy="125" rx="11" ry="8" fill="#D8B8F8" filter="url(#shadow-excited)"/>
  <ellipse cx="92" cy="125" rx="11" ry="8" fill="#D8B8F8" filter="url(#shadow-excited)"/>
  <ellipse cx="68" cy="125" rx="8" ry="5" fill="#FFF0FB"/>
  <ellipse cx="92" cy="125" rx="8" ry="5" fill="#FFF0FB"/>

  <!-- Head -->
  <circle cx="80" cy="53" r="35" fill="url(#bodyGrad-excited)" filter="url(#shadow-excited)"/>

  <!-- Ears (perked up) -->
  <ellipse cx="58" cy="28" rx="12" ry="19" fill="#D8B8F8" filter="url(#shadow-excited)" transform="rotate(-5 58 28)"/>
  <ellipse cx="102" cy="28" rx="12" ry="19" fill="#D8B8F8" filter="url(#shadow-excited)" transform="rotate(5 102 28)"/>
  <ellipse cx="58" cy="30" rx="7" ry="12" fill="#FFB8E6"/>
  <ellipse cx="102" cy="30" rx="7" ry="12" fill="#FFB8E6"/>

  <!-- Star eyes -->
  <g fill="#3D2956">
    <path d="M 68 50 L 70 55 L 75 56 L 70 58 L 69 63 L 67 58 L 62 57 L 67 55 Z"/>
    <path d="M 92 50 L 94 55 L 99 56 L 94 58 L 93 63 L 91 58 L 86 57 L 91 55 Z"/>
  </g>
  <g fill="#FFFFFF" opacity="0.7">
    <path d="M 68 52 L 69 54 L 71 54.5 L 69 55.5 L 68.5 57.5 L 68 55.5 L 66 55 L 68 54 Z"/>
    <path d="M 92 52 L 93 54 L 95 54.5 L 93 55.5 L 92.5 57.5 L 92 55.5 L 90 55 L 92 54 Z"/>
  </g>

  <!-- Nose -->
  <ellipse cx="80" cy="62" rx="4" ry="3" fill="#FFB8D9"/>

  <!-- Wide open happy mouth -->
  <ellipse cx="80" cy="72" rx="10" ry="8" fill="#3D2956" opacity="0.8"/>
  <ellipse cx="80" cy="70" rx="9" ry="6" fill="#FFB8D9" opacity="0.4"/>
  <path d="M 72 70 Q 80 76, 88 70" stroke="#3D2956" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Rosy excited cheeks -->
  <ellipse cx="56" cy="60" rx="9" ry="7" fill="#FFB8D9" opacity="0.6"/>
  <ellipse cx="104" cy="60" rx="9" ry="7" fill="#FFB8D9" opacity="0.6"/>

  <!-- Hearts floating around -->
  <g fill="url(#heartGrad)" opacity="0.8">
    <path d="M 25 60 Q 25 55, 28 55 Q 31 55, 31 58 Q 31 62, 25 68 Q 19 62, 19 58 Q 19 55, 22 55 Q 25 55, 25 60 Z"/>
    <path d="M 135 75 Q 135 71, 137.5 71 Q 140 71, 140 73.5 Q 140 77, 135 82 Q 130 77, 130 73.5 Q 130 71, 132.5 71 Q 135 71, 135 75 Z"/>
    <path d="M 118 42 Q 118 39, 120 39 Q 122 39, 122 41 Q 122 44, 118 48 Q 114 44, 114 41 Q 114 39, 116 39 Q 118 39, 118 42 Z"/>
  </g>

  <!-- Extra sparkles (more than happy) -->
  <g opacity="0.9">
    <path d="M 30 40 L 31 43 L 34 44 L 31 45 L 30 48 L 29 45 L 26 44 L 29 43 Z" fill="#FFE8A3"/>
    <path d="M 130 50 L 131 53 L 134 54 L 131 55 L 130 58 L 129 55 L 126 54 L 129 53 Z" fill="#FFE8A3"/>
    <path d="M 145 90 L 145.5 91.5 L 147 92 L 145.5 92.5 L 145 94 L 144.5 92.5 L 143 92 L 144.5 91.5 Z" fill="#D8B8FF"/>
    <path d="M 15 85 L 15.5 86.5 L 17 87 L 15.5 87.5 L 15 89 L 14.5 87.5 L 13 87 L 14.5 86.5 Z" fill="#D8B8FF"/>
    <circle cx="40" cy="100" r="2.5" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="125" cy="110" r="2" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="35" cy="70" r="3" fill="#FFE8A3" opacity="0.7"/>
  </g>
</svg>