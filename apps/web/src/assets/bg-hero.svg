<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="skyGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#4a3b6e;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#2d1f47;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1a1235;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="moonGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f4d58d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:0.8" />
    </radialGradient>

    <linearGradient id="cloudGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6d5f5;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffc2e8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d5a5e8;stop-opacity:0.12" />
    </linearGradient>

    <linearGradient id="cloudGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd1f5;stop-opacity:0.18" />
      <stop offset="50%" style="stop-color:#e8c5ff;stop-opacity:0.22" />
      <stop offset="100%" style="stop-color:#c5b5ff;stop-opacity:0.14" />
    </linearGradient>

    <linearGradient id="shootingStarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#fff8dc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f4d58d;stop-opacity:1" />
    </linearGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Distant stars (tiny dots) -->
  <circle cx="45" cy="35" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="120" cy="55" r="1" fill="#ffd" opacity="0.5"/>
  <circle cx="200" cy="25" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="280" cy="45" r="0.8" fill="#ffd" opacity="0.6"/>
  <circle cx="340" cy="65" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="90" cy="90" r="0.8" fill="#ffd" opacity="0.4"/>
  <circle cx="310" cy="100" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="170" cy="110" r="0.9" fill="#ffd" opacity="0.5"/>
  <circle cx="250" cy="85" r="1.1" fill="#fff" opacity="0.6"/>
  <circle cx="380" cy="130" r="0.8" fill="#ffd" opacity="0.5"/>

  <!-- 4-pointed sparkle stars -->
  <g opacity="0.7">
    <path d="M 60 80 L 61 83 L 64 84 L 61 85 L 60 88 L 59 85 L 56 84 L 59 83 Z" fill="#fff8dc" filter="url(#glow)"/>
    <path d="M 150 40 L 151.5 44 L 155.5 45.5 L 151.5 47 L 150 51 L 148.5 47 L 144.5 45.5 L 148.5 44 Z" fill="#fffacd" filter="url(#glow)"/>
    <path d="M 320 70 L 321 73 L 324 74 L 321 75 L 320 78 L 319 75 L 316 74 L 319 73 Z" fill="#fff8dc" filter="url(#glow)"/>
    <path d="M 230 130 L 231 133 L 234 134 L 231 135 L 230 138 L 229 135 L 226 134 L 229 133 Z" fill="#fffacd" filter="url(#glow)"/>
  </g>

  <!-- Dreamy clouds (soft, semi-transparent) -->
  <g opacity="0.8">
    <!-- Cloud 1 (left) -->
    <ellipse cx="80" cy="160" rx="50" ry="25" fill="url(#cloudGradient1)"/>
    <ellipse cx="60" cy="165" rx="35" ry="20" fill="url(#cloudGradient1)"/>
    <ellipse cx="100" cy="168" rx="40" ry="22" fill="url(#cloudGradient1)"/>

    <!-- Cloud 2 (right upper) -->
    <ellipse cx="320" cy="140" rx="45" ry="22" fill="url(#cloudGradient2)"/>
    <ellipse cx="300" cy="145" rx="38" ry="18" fill="url(#cloudGradient2)"/>
    <ellipse cx="340" cy="148" rx="35" ry="20" fill="url(#cloudGradient2)"/>

    <!-- Cloud 3 (center) -->
    <ellipse cx="200" cy="190" rx="60" ry="28" fill="url(#cloudGradient1)"/>
    <ellipse cx="175" cy="195" rx="42" ry="20" fill="url(#cloudGradient1)"/>
    <ellipse cx="225" cy="198" rx="48" ry="24" fill="url(#cloudGradient1)"/>

    <!-- Cloud 4 (bottom right) -->
    <ellipse cx="330" cy="220" rx="55" ry="26" fill="url(#cloudGradient2)"/>
    <ellipse cx="305" cy="225" rx="40" ry="20" fill="url(#cloudGradient2)"/>
    <ellipse cx="355" cy="228" rx="45" ry="22" fill="url(#cloudGradient2)"/>
  </g>

  <!-- Crescent Moon -->
  <g transform="translate(300, 60)">
    <circle cx="0" cy="0" r="28" fill="url(#moonGradient)" filter="url(#glow)"/>
    <circle cx="8" cy="-3" r="26" fill="#1a1235" opacity="0.9"/>
    <!-- Moon craters -->
    <circle cx="-8" cy="-5" r="3" fill="#daa520" opacity="0.2"/>
    <circle cx="-3" cy="8" r="2.5" fill="#daa520" opacity="0.15"/>
  </g>

  <!-- Shooting star -->
  <g opacity="0.8">
    <line x1="350" y1="100" x2="380" y2="120" stroke="url(#shootingStarGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="380" cy="120" r="2" fill="#fff8dc" filter="url(#glow)"/>
    <!-- Star sparkle -->
    <path d="M 380 120 L 381 122 L 383 123 L 381 124 L 380 126 L 379 124 L 377 123 L 379 122 Z" fill="#ffffff" filter="url(#glow)"/>
  </g>

  <!-- Additional twinkling stars -->
  <g opacity="0.5">
    <circle cx="25" cy="120" r="1" fill="#fffacd"/>
    <circle cx="140" cy="150" r="0.8" fill="#fff8dc"/>
    <circle cx="360" cy="180" r="1.2" fill="#fffacd"/>
    <circle cx="180" cy="70" r="0.9" fill="#fff"/>
    <circle cx="270" cy="160" r="1" fill="#fff8dc"/>
  </g>
</svg>