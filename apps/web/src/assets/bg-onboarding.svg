<svg viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="petGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd6f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb3e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff99dd;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="cloudGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#e8d5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d5c2f5;stop-opacity:0.7" />
    </radialGradient>

    <linearGradient id="rainbow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb3ba;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#ffdfba;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffba;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="rainbow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#baffc9;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#bae1ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#d5baff;stop-opacity:0.5" />
    </linearGradient>

    <radialGradient id="heartGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffc2e8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff99cc;stop-opacity:0.8" />
    </radialGradient>

    <radialGradient id="starGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.9" />
    </radialGradient>

    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rainbow arc (background) -->
  <g opacity="0.7">
    <path d="M 60 180 Q 160 80 260 180" stroke="url(#rainbow1)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 65 185 Q 160 90 255 185" stroke="url(#rainbow2)" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 70 190 Q 160 100 250 190" stroke="#ffb3e6" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Cloud platform (pet stands on this) -->
  <g transform="translate(160, 150)">
    <!-- Main cloud body -->
    <ellipse cx="0" cy="0" rx="70" ry="28" fill="url(#cloudGradient)" filter="url(#softGlow)"/>
    <ellipse cx="-35" cy="3" rx="40" ry="22" fill="url(#cloudGradient)" filter="url(#softGlow)"/>
    <ellipse cx="35" cy="3" rx="40" ry="22" fill="url(#cloudGradient)" filter="url(#softGlow)"/>
    <ellipse cx="-15" cy="-8" rx="35" ry="20" fill="url(#cloudGradient)" filter="url(#softGlow)"/>
    <ellipse cx="15" cy="-8" rx="35" ry="20" fill="url(#cloudGradient)" filter="url(#softGlow)"/>

    <!-- Cloud highlights -->
    <ellipse cx="-20" cy="-5" rx="15" ry="8" fill="#ffffff" opacity="0.4"/>
    <ellipse cx="18" cy="-6" rx="18" ry="9" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Happy pet character (standing on cloud, waving) -->
  <g transform="translate(160, 130)">
    <!-- Tail (behind body, wagging up) -->
    <path d="M 20 10 Q 28 0 25 -8" stroke="#ff99dd" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.9"/>

    <!-- Body -->
    <ellipse cx="0" cy="15" rx="30" ry="32" fill="url(#petGradient)" filter="url(#softGlow)"/>

    <!-- Ears (perky, happy) -->
    <ellipse cx="-16" cy="-10" rx="9" ry="16" fill="#ffb3e6" transform="rotate(-20 -16 -10)"/>
    <ellipse cx="16" cy="-10" rx="9" ry="16" fill="#ffb3e6" transform="rotate(20 16 -10)"/>
    <ellipse cx="-16" cy="-10" rx="5" ry="11" fill="#ffc2e8" transform="rotate(-20 -16 -10)"/>
    <ellipse cx="16" cy="-10" rx="5" ry="11" fill="#ffc2e8" transform="rotate(20 16 -10)"/>

    <!-- Head -->
    <circle cx="0" cy="0" r="22" fill="url(#petGradient)" filter="url(#softGlow)"/>

    <!-- Eyes (big, sparkly, happy) -->
    <ellipse cx="-8" cy="-3" rx="5" ry="7" fill="#4a3f5c"/>
    <ellipse cx="8" cy="-3" rx="5" ry="7" fill="#4a3f5c"/>
    <!-- Eye sparkles (large) -->
    <circle cx="-6.5" cy="-5" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="9.5" cy="-5" r="2.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="-8.5" cy="-1" r="1.5" fill="#ffd6f3" opacity="0.8"/>
    <circle cx="7" cy="-1" r="1.5" fill="#ffd6f3" opacity="0.8"/>

    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="3" ry="2.5" fill="#ff99cc"/>

    <!-- Smile (happy) -->
    <path d="M -6 9 Q 0 13 6 9" stroke="#ff99cc" stroke-width="1.8" fill="none" stroke-linecap="round"/>

    <!-- Blush marks -->
    <ellipse cx="-14" cy="3" rx="4" ry="3" fill="#ffb3e6" opacity="0.5"/>
    <ellipse cx="14" cy="3" rx="4" ry="3" fill="#ffb3e6" opacity="0.5"/>

    <!-- Waving paw (right side, raised) -->
    <g transform="translate(18, 8) rotate(-20)">
      <ellipse cx="0" cy="0" rx="7" ry="10" fill="#ffb3e6"/>
      <ellipse cx="0" cy="0" rx="5" ry="7" fill="#ffc2e8"/>
      <!-- Paw pads -->
      <circle cx="0" cy="3" r="1.5" fill="#ff99cc" opacity="0.6"/>
    </g>

    <!-- Left paw (down) -->
    <ellipse cx="-12" cy="42" rx="7" ry="9" fill="#ffb3e6"/>
    <ellipse cx="8" cy="42" rx="7" ry="9" fill="#ffb3e6"/>
  </g>

  <!-- Floating hearts -->
  <g opacity="0.8" filter="url(#softGlow)">
    <!-- Heart 1 (top left) -->
    <path d="M 50 60 L 55 70 L 60 60 Q 60 55 57.5 55 Q 55 55 55 57.5 Q 55 55 52.5 55 Q 50 55 50 60" fill="url(#heartGradient)"/>

    <!-- Heart 2 (top right) -->
    <path d="M 250 70 L 256 82 L 262 70 Q 262 64 259 64 Q 256 64 256 67 Q 256 64 253 64 Q 250 64 250 70" fill="url(#heartGradient)"/>

    <!-- Heart 3 (left middle) -->
    <path d="M 30 120 L 34 128 L 38 120 Q 38 116 36 116 Q 34 116 34 118 Q 34 116 32 116 Q 30 116 30 120" fill="url(#heartGradient)" opacity="0.7"/>

    <!-- Heart 4 (right) -->
    <path d="M 280 130 L 285 140 L 290 130 Q 290 125 287.5 125 Q 285 125 285 127.5 Q 285 125 282.5 125 Q 280 125 280 130" fill="url(#heartGradient)" opacity="0.7"/>
  </g>

  <!-- Stars -->
  <g opacity="0.9" filter="url(#glow)">
    <!-- 4-pointed stars -->
    <path d="M 70 40 L 72 46 L 78 48 L 72 50 L 70 56 L 68 50 L 62 48 L 68 46 Z" fill="url(#starGradient)"/>
    <path d="M 240 50 L 242 56 L 248 58 L 242 60 L 240 66 L 238 60 L 232 58 L 238 56 Z" fill="url(#starGradient)"/>
    <path d="M 100 90 L 101.5 94 L 105.5 95.5 L 101.5 97 L 100 101 L 98.5 97 L 94.5 95.5 L 98.5 94 Z" fill="url(#starGradient)" opacity="0.8"/>
    <path d="M 220 100 L 221.5 104 L 225.5 105.5 L 221.5 107 L 220 111 L 218.5 107 L 214.5 105.5 L 218.5 104 Z" fill="url(#starGradient)" opacity="0.8"/>
  </g>

  <!-- Sparkle effects (small) -->
  <g opacity="0.7">
    <circle cx="85" cy="75" r="2" fill="#fff8dc" filter="url(#glow)"/>
    <circle cx="230" cy="85" r="2.5" fill="#ffffba" filter="url(#glow)"/>
    <circle cx="45" cy="100" r="1.5" fill="#fff8dc" filter="url(#glow)"/>
    <circle cx="270" cy="110" r="2" fill="#ffffba" filter="url(#glow)"/>
    <circle cx="120" cy="55" r="1.8" fill="#fff8dc" filter="url(#glow)"/>
    <circle cx="200" cy="65" r="2.2" fill="#ffffba" filter="url(#glow)"/>
  </g>

  <!-- Additional floating sparkles around pet -->
  <g opacity="0.6" filter="url(#glow)">
    <path d="M 130 110 L 131 112 L 133 113 L 131 114 L 130 116 L 129 114 L 127 113 L 129 112 Z" fill="#ffd6f3"/>
    <path d="M 185 115 L 186 117 L 188 118 L 186 119 L 185 121 L 184 119 L 182 118 L 184 117 Z" fill="#ffd6f3"/>
    <path d="M 145 85 L 146 87 L 148 88 L 146 89 L 145 91 L 144 89 L 142 88 L 144 87 Z" fill="#ffffba"/>
    <path d="M 175 90 L 176 92 L 178 93 L 176 94 L 175 96 L 174 94 L 172 93 L 174 92 Z" fill="#ffffba"/>
  </g>
</svg>