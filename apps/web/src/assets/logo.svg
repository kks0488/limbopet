<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8a9e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7dd3c0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pet silhouette (replacing the O in LIMBO) -->
  <g transform="translate(115, 20)">
    <!-- Head -->
    <ellipse cx="15" cy="15" rx="14" ry="16" fill="#ffc4d6"/>

    <!-- Left ear -->
    <ellipse cx="7" cy="4" rx="5" ry="8" fill="#ffc4d6"/>

    <!-- Right ear -->
    <ellipse cx="23" cy="4" rx="5" ry="8" fill="#ffc4d6"/>

    <!-- Inner left ear -->
    <ellipse cx="7" cy="5" rx="2.5" ry="4" fill="#ffb3c9"/>

    <!-- Inner right ear -->
    <ellipse cx="23" cy="5" rx="2.5" ry="4" fill="#ffb3c9"/>

    <!-- Left eye -->
    <ellipse cx="10" cy="14" rx="2.5" ry="3" fill="#4a3f5c"/>
    <circle cx="10.5" cy="13.5" r="1" fill="white"/>

    <!-- Right eye -->
    <ellipse cx="20" cy="14" rx="2.5" ry="3" fill="#4a3f5c"/>
    <circle cx="20.5" cy="13.5" r="1" fill="white"/>

    <!-- Nose -->
    <ellipse cx="15" cy="19" rx="1.5" ry="1" fill="#ff99b8"/>

    <!-- Smile -->
    <path d="M 12 21 Q 15 23 18 21" stroke="#4a3f5c" stroke-width="0.8" fill="none" stroke-linecap="round"/>

    <!-- Sparkle 1 -->
    <path d="M 2 8 L 3 10 L 1 10 Z" fill="#ffd700" opacity="0.8"/>
    <circle cx="2" cy="10" r="0.5" fill="#ffd700" opacity="0.8"/>

    <!-- Sparkle 2 -->
    <path d="M 28 12 L 29 14 L 27 14 Z" fill="#ffd700" opacity="0.8"/>
    <circle cx="28" cy="14" r="0.5" fill="#ffd700" opacity="0.8"/>

    <!-- Sparkle 3 -->
    <circle cx="5" cy="24" r="1" fill="#ffd700" opacity="0.6"/>

    <!-- Sparkle 4 -->
    <circle cx="25" cy="22" r="1" fill="#ffd700" opacity="0.6"/>
  </g>

  <!-- Text: LIMBOPET -->
  <!-- L -->
  <path d="M 15 25 L 15 55 L 30 55" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- I -->
  <path d="M 40 25 L 40 55" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>

  <!-- M -->
  <path d="M 50 55 L 50 25 L 62 40 L 74 25 L 74 55" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- B -->
  <path d="M 84 25 L 84 55 M 84 25 C 84 25 96 25 96 32 C 96 39 84 40 84 40 M 84 40 C 84 40 98 40 98 47.5 C 98 55 84 55 84 55" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- O is replaced by the pet silhouette above -->

  <!-- P -->
  <path d="M 155 55 L 155 25 M 155 25 C 155 25 170 25 170 32.5 C 170 40 155 40 155 40" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- E -->
  <path d="M 195 25 L 180 25 L 180 40 L 192 40 M 180 55 L 195 55 M 180 40 L 180 55" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- T -->
  <path d="M 200 25 L 220 25 M 210 25 L 210 55" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
