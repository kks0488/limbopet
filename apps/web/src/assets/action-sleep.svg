  <!-- Small stars -->
  <circle cx="48" cy="32" r="1.5" fill="#FFD4A3" opacity="0.7"/>
  <circle cx="66" cy="30" r="1" fill="#FFD4A3" opacity="0.5"/>
  <circle cx="64" cy="48" r="1.5" fill="#FFD4A3" opacity="0.6"/>
