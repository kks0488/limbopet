<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F" />
      <stop offset="50%" style="stop-color:#FFCA28" />
      <stop offset="100%" style="stop-color:#FFB300" />
    </linearGradient>
  </defs>

  <!-- Left handle -->
  <path d="M 18 20 Q 14 20 12 24 Q 10 28 12 32 Q 14 36 18 36 L 20 36 L 20 20 Z"
        fill="url(#trophyGradient)" opacity="0.8" />

  <!-- Right handle -->
  <path d="M 46 20 Q 50 20 52 24 Q 54 28 52 32 Q 50 36 46 36 L 44 36 L 44 20 Z"
        fill="url(#trophyGradient)" opacity="0.8" />

  <!-- Main trophy cup (rounded bowl) -->
  <path d="M 20 18 Q 20 14 24 12 L 40 12 Q 44 14 44 18 L 44 28 Q 44 36 40 40 L 24 40 Q 20 36 20 28 Z"
        fill="url(#trophyGradient)" />

  <!-- Cup highlight -->
  <ellipse cx="28" cy="20" rx="6" ry="8" fill="#FFF9E6" opacity="0.4" />

  <!-- Trophy stem -->
  <rect x="28" y="40" width="8" height="8" rx="2" fill="url(#trophyGradient)" />

  <!-- Base pedestal -->
  <ellipse cx="32" cy="52" rx="10" ry="4" fill="url(#trophyGradient)" />
  <rect x="22" y="48" width="20" height="4" rx="2" fill="url(#trophyGradient)" />

  <!-- Star decoration on cup -->
  <g transform="translate(32, 24)">
    <path d="M 0 -4 L 1.2 -1 L 4 -1 L 2 1 L 3 4 L 0 2 L -3 4 L -2 1 L -4 -1 L -1.2 -1 Z"
          fill="#FFF9E6" opacity="0.9" />
  </g>

  <!-- Sparkles -->
  <circle cx="12" cy="14" r="1.5" fill="#FFF9E6" opacity="0.8" />
  <circle cx="52" cy="14" r="1.5" fill="#FFF9E6" opacity="0.8" />
  <circle cx="48" cy="8" r="2" fill="#FFF9E6" opacity="0.9" />
</svg>
