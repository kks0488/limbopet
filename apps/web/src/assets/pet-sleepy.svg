<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGrad-sleepy" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#E6D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8B0E8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bellyGrad-sleepy" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" style="stop-color:#FFF5FB;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFE8F5;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow-sleepy">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="80" cy="150" rx="30" ry="6" fill="#C8B0E8" opacity="0.25"/>

  <!-- Tail (relaxed, droopy) -->
  <path d="M 105 105 Q 118 108, 120 115 Q 115 110, 108 108 Z" fill="url(#bodyGrad-sleepy)" filter="url(#shadow-sleepy)"/>
  <path d="M 110 108 Q 115 110, 116 113 Q 113 111, 111 110 Z" fill="#FFF5FB" opacity="0.5"/>

  <!-- Body (slightly slouched) -->
  <ellipse cx="80" cy="106" rx="39" ry="37" fill="url(#bodyGrad-sleepy)" filter="url(#shadow-sleepy)"/>

  <!-- Belly -->
  <ellipse cx="80" cy="116" rx="25" ry="22" fill="url(#bellyGrad-sleepy)"/>

  <!-- Arms (droopy) -->
  <ellipse cx="52" cy="110" rx="9" ry="12" fill="#C8B0E8" filter="url(#shadow-sleepy)"/>
  <ellipse cx="108" cy="110" rx="9" ry="12" fill="#C8B0E8" filter="url(#shadow-sleepy)"/>
  <ellipse cx="52" cy="112" rx="6" ry="7.5" fill="#FFE8F5"/>
  <ellipse cx="108" cy="112" rx="6" ry="7.5" fill="#FFE8F5"/>

  <!-- Feet -->
  <ellipse cx="68" cy="138" rx="10" ry="7" fill="#C8B0E8" filter="url(#shadow-sleepy)"/>
  <ellipse cx="92" cy="138" rx="10" ry="7" fill="#C8B0E8" filter="url(#shadow-sleepy)"/>
  <ellipse cx="68" cy="138" rx="7" ry="4.5" fill="#FFE8F5"/>
  <ellipse cx="92" cy="138" rx="7" ry="4.5" fill="#FFE8F5"/>

  <!-- Head (tilted slightly) -->
  <ellipse cx="80" cy="65" rx="33" ry="32" fill="url(#bodyGrad-sleepy)" filter="url(#shadow-sleepy)" transform="rotate(-3 80 65)"/>

  <!-- Nightcap -->
  <path d="M 60 35 Q 80 20, 100 35 L 95 50 Q 80 45, 65 50 Z" fill="#B8A5E8" filter="url(#shadow-sleepy)"/>
  <circle cx="105" cy="30" r="5" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="80" cy="38" rx="20" ry="4" fill="#9A88C8" opacity="0.6"/>

  <!-- Ears (droopy) -->
  <ellipse cx="58" cy="48" rx="11" ry="16" fill="#C8B0E8" filter="url(#shadow-sleepy)" transform="rotate(15 58 48)"/>
  <ellipse cx="102" cy="48" rx="11" ry="16" fill="#C8B0E8" filter="url(#shadow-sleepy)" transform="rotate(-15 102 48)"/>
  <ellipse cx="58" cy="50" rx="6.5" ry="9" fill="#FFB8E6" transform="rotate(15 58 50)"/>
  <ellipse cx="102" cy="50" rx="6.5" ry="9" fill="#FFB8E6" transform="rotate(-15 102 50)"/>

  <!-- Eyes (half-closed with heavy lids) -->
  <path d="M 62 60 Q 68 63, 74 60" stroke="#3D2956" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 86 60 Q 92 63, 98 60" stroke="#3D2956" stroke-width="2" fill="none" stroke-linecap="round"/>
  <ellipse cx="68" cy="62" rx="6" ry="3" fill="#3D2956" opacity="0.7"/>
  <ellipse cx="92" cy="62" rx="6" ry="3" fill="#3D2956" opacity="0.7"/>
  <circle cx="69" cy="61" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="93" cy="61" r="1.5" fill="#FFFFFF" opacity="0.5"/>

  <!-- Nose -->
  <ellipse cx="80" cy="70" rx="3.5" ry="2.5" fill="#FFB8D9"/>

  <!-- Small open mouth (yawn) -->
  <ellipse cx="80" cy="78" rx="5" ry="6" fill="#3D2956" opacity="0.6"/>
  <ellipse cx="80" cy="77" rx="4" ry="4" fill="#FFB8D9" opacity="0.3"/>

  <!-- ZZZ text (floating above) -->
  <g fill="#9A88C8" opacity="0.7">
    <text x="105" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Z</text>
    <text x="115" y="20" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Z</text>
    <text x="123" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Z</text>
  </g>

  <!-- Sleepy blush -->
  <ellipse cx="58" cy="68" rx="6" ry="5" fill="#FFB8D9" opacity="0.3"/>
  <ellipse cx="102" cy="68" rx="6" ry="5" fill="#FFB8D9" opacity="0.3"/>
</svg>