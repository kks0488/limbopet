<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="body-sl" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#ddd6fe"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <radialGradient id="shine-sl" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#f5f3ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ddd6fe" stop-opacity="0"/>
    </radialGradient>
    <!-- Enhanced night cap gradient -->
    <linearGradient id="cap-sl" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <!-- Rim light (subtle, sleepy dimness) -->
    <radialGradient id="rim-sl" cx="0.8" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#f5f3ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ddd6fe" stop-opacity="0"/>
    </radialGradient>
    <filter id="sh-sl"><feGaussianBlur in="SourceAlpha" stdDeviation="4"/><feOffset dy="3"/><feComponentTransfer><feFuncA type="linear" slope="0.12"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Softer ambient shadow (nighttime feel) -->
  <ellipse cx="80" cy="146" rx="32" ry="7" fill="#a78bfa" opacity="0.10"/>

  <!-- Body -->
  <ellipse cx="80" cy="90" rx="46" ry="50" fill="url(#body-sl)" filter="url(#sh-sl)"/>
  <ellipse cx="80" cy="90" rx="46" ry="50" fill="url(#shine-sl)"/>
  <ellipse cx="80" cy="90" rx="46" ry="50" fill="url(#rim-sl)"/>

  <!-- Ears (floppy, droop-ready positioning) -->
  <ellipse cx="46" cy="48" rx="11" ry="14" fill="#a78bfa" filter="url(#sh-sl)" transform="rotate(20 46 48)"/>
  <ellipse cx="114" cy="48" rx="11" ry="14" fill="#a78bfa" filter="url(#sh-sl)" transform="rotate(-20 114 48)"/>
  <ellipse cx="46" cy="49" rx="6" ry="7" fill="#c4b5fd" opacity="0.4" transform="rotate(20 46 49)"/>
  <ellipse cx="114" cy="49" rx="6" ry="7" fill="#c4b5fd" opacity="0.4" transform="rotate(-20 114 49)"/>

  <!-- Night cap with gradient and stitching detail -->
  <path d="M55 52 Q80 20 105 52" fill="url(#cap-sl)"/>
  <path d="M58 50 Q80 24 102 50" stroke="#e9d5ff" stroke-width="0.5" fill="none" opacity="0.3" stroke-dasharray="3,2"/>

  <!-- Star on cap (enhanced) -->
  <circle cx="80" cy="26" r="4.5" fill="#fbbf24" opacity="0.9"/>
  <circle cx="80" cy="26" r="2" fill="#fef3c7" opacity="0.8"/>

  <!-- Moon crescent near star -->
  <path d="M88 24 Q90 26 88 28 Q92 26 88 24" fill="#fef3c7" opacity="0.5"/>

  <!-- Arms relaxed -->
  <ellipse cx="38" cy="100" rx="9" ry="11" fill="#a78bfa" filter="url(#sh-sl)"/>
  <ellipse cx="122" cy="100" rx="9" ry="11" fill="#a78bfa" filter="url(#sh-sl)"/>

  <!-- Feet -->
  <ellipse cx="64" cy="134" rx="12" ry="8" fill="#a78bfa" filter="url(#sh-sl)"/>
  <ellipse cx="96" cy="134" rx="12" ry="8" fill="#a78bfa" filter="url(#sh-sl)"/>

  <!-- Sleepy eyes (half closed) -->
  <path d="M56 78 Q64 84 72 78" stroke="#1c1c1e" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M88 78 Q96 84 104 78" stroke="#1c1c1e" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Nose with specular -->
  <ellipse cx="80" cy="90" rx="3.5" ry="2.5" fill="#e9a8d4"/>
  <ellipse cx="81" cy="89.5" rx="1" ry="0.8" fill="#ffffff" opacity="0.6"/>

  <!-- Cheeks -->
  <ellipse cx="52" cy="88" rx="7" ry="4.5" fill="#f9a8d4" opacity="0.3"/>
  <ellipse cx="108" cy="88" rx="7" ry="4.5" fill="#f9a8d4" opacity="0.3"/>

  <!-- Better yawn mouth with tongue hint -->
  <ellipse cx="80" cy="98" rx="5" ry="4" fill="#1c1c1e" opacity="0.8"/>
  <ellipse cx="80" cy="99" rx="2.5" ry="1.5" fill="#f9a8d4" opacity="0.5"/>
  <ellipse cx="80" cy="97" rx="3" ry="2" fill="#e9a8d4" opacity="0.3"/>

  <!-- Path-based Z marks (progressively smaller and transparent) -->
  <path d="M120 36 L132 36 L120 50 L132 50" stroke="#a78bfa" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <path d="M130 26 L138 26 L130 36 L138 36" stroke="#a78bfa" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  <path d="M137 18 L142 18 L137 24 L142 24" stroke="#a78bfa" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.25"/>

  <!-- Dreamy particles (tiny stars/dots near Z marks) -->
  <circle cx="116" cy="42" r="1.5" fill="#fbbf24" opacity="0.4"/>
  <circle cx="125" cy="32" r="1" fill="#fef3c7" opacity="0.3"/>
  <path d="M134 22 L134.5 21 L135 22 L136 22.5 L135 23 L134.5 24 L134 23 L133 22.5 Z" fill="#fbbf24" opacity="0.35"/>
</svg>
