<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bodyGrad-happy" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#E6D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8B0E8;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bellyGrad-happy" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" style="stop-color:#FFF5FB;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFE8F5;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow-happy">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="80" cy="145" rx="35" ry="8" fill="#C8B0E8" opacity="0.25"/>

  <!-- Tail -->
  <path d="M 105 95 Q 125 85, 130 75 Q 128 95, 115 100 Z" fill="url(#bodyGrad-happy)" filter="url(#shadow-happy)"/>
  <path d="M 110 80 Q 120 77, 125 75 Q 123 85, 115 87 Z" fill="#FFF5FB" opacity="0.5"/>

  <!-- Body -->
  <circle cx="80" cy="95" r="42" fill="url(#bodyGrad-happy)" filter="url(#shadow-happy)"/>

  <!-- Belly -->
  <ellipse cx="80" cy="105" rx="28" ry="25" fill="url(#bellyGrad-happy)"/>

  <!-- Arms -->
  <ellipse cx="52" cy="100" rx="10" ry="14" fill="#C8B0E8" filter="url(#shadow-happy)"/>
  <ellipse cx="108" cy="100" rx="10" ry="14" fill="#C8B0E8" filter="url(#shadow-happy)"/>
  <ellipse cx="52" cy="102" rx="7" ry="9" fill="#FFE8F5"/>
  <ellipse cx="108" cy="102" rx="7" ry="9" fill="#FFE8F5"/>

  <!-- Feet -->
  <ellipse cx="68" cy="132" rx="11" ry="8" fill="#C8B0E8" filter="url(#shadow-happy)"/>
  <ellipse cx="92" cy="132" rx="11" ry="8" fill="#C8B0E8" filter="url(#shadow-happy)"/>
  <ellipse cx="68" cy="132" rx="8" ry="5" fill="#FFE8F5"/>
  <ellipse cx="92" cy="132" rx="8" ry="5" fill="#FFE8F5"/>

  <!-- Head -->
  <circle cx="80" cy="60" r="35" fill="url(#bodyGrad-happy)" filter="url(#shadow-happy)"/>

  <!-- Ears -->
  <ellipse cx="60" cy="35" rx="12" ry="18" fill="#C8B0E8" filter="url(#shadow-happy)"/>
  <ellipse cx="100" cy="35" rx="12" ry="18" fill="#C8B0E8" filter="url(#shadow-happy)"/>
  <ellipse cx="60" cy="37" rx="7" ry="11" fill="#FFB8E6"/>
  <ellipse cx="100" cy="37" rx="7" ry="11" fill="#FFB8E6"/>

  <!-- Eyes (big sparkly) -->
  <circle cx="68" cy="57" r="9" fill="#3D2956"/>
  <circle cx="92" cy="57" r="9" fill="#3D2956"/>
  <circle cx="70" cy="55" r="4" fill="#FFFFFF"/>
  <circle cx="94" cy="55" r="4" fill="#FFFFFF"/>
  <circle cx="66" cy="60" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="90" cy="60" r="2" fill="#FFFFFF" opacity="0.7"/>

  <!-- Star highlights in eyes -->
  <path d="M 71 53 L 71.5 54.5 L 73 55 L 71.5 55.5 L 71 57 L 70.5 55.5 L 69 55 L 70.5 54.5 Z" fill="#FFE8A3"/>
  <path d="M 95 53 L 95.5 54.5 L 97 55 L 95.5 55.5 L 95 57 L 94.5 55.5 L 93 55 L 94.5 54.5 Z" fill="#FFE8A3"/>

  <!-- Nose -->
  <ellipse cx="80" cy="67" rx="4" ry="3" fill="#FFB8D9"/>

  <!-- Rosy cheeks -->
  <ellipse cx="58" cy="65" rx="8" ry="6" fill="#FFB8D9" opacity="0.5"/>
  <ellipse cx="102" cy="65" rx="8" ry="6" fill="#FFB8D9" opacity="0.5"/>

  <!-- Big smile -->
  <path d="M 68 72 Q 80 80, 92 72" stroke="#3D2956" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 72 74 Q 80 78, 88 74" fill="#FFB8D9" opacity="0.3"/>

  <!-- Sparkle effects -->
  <path d="M 25 45 L 26 48 L 29 49 L 26 50 L 25 53 L 24 50 L 21 49 L 24 48 Z" fill="#FFE8A3" opacity="0.9"/>
  <path d="M 135 60 L 136 63 L 139 64 L 136 65 L 135 68 L 134 65 L 131 64 L 134 63 Z" fill="#FFE8A3" opacity="0.9"/>
  <path d="M 120 30 L 120.5 31.5 L 122 32 L 120.5 32.5 L 120 34 L 119.5 32.5 L 118 32 L 119.5 31.5 Z" fill="#D4A5FF" opacity="0.7"/>
  <circle cx="40" cy="70" r="2.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="125" cy="95" r="2" fill="#FFFFFF" opacity="0.8"/>
</svg>