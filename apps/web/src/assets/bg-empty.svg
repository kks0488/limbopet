<svg viewBox="0 0 240 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <radialGradient id="petBodyGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#c5b3d9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9b89b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a6b8f;stop-opacity:1" />
    </radialGradient>

    <linearGradient id="basketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7fa6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6a5f7a;stop-opacity:0.7" />
    </linearGradient>

    <radialGradient id="plantGradient" cx="50%" cy="70%">
      <stop offset="0%" style="stop-color:#a8d5ba;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7ba88f;stop-opacity:0.9" />
    </radialGradient>

    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a3f5c;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#5c4f6f;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4a3f5c;stop-opacity:0.3" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Soft ground shadow/base -->
  <ellipse cx="120" cy="165" rx="90" ry="12" fill="url(#groundGradient)" opacity="0.5"/>

  <!-- Empty basket/box (left side) -->
  <g transform="translate(60, 135)" filter="url(#softShadow)">
    <!-- Basket base -->
    <path d="M 0 0 L 8 20 L 32 20 L 40 0 Z" fill="url(#basketGradient)" stroke="#6a5f7a" stroke-width="1.5" opacity="0.8"/>
    <!-- Basket weave lines -->
    <line x1="5" y1="5" x2="10" y2="20" stroke="#5c4f6f" stroke-width="0.8" opacity="0.5"/>
    <line x1="15" y1="5" x2="18" y2="20" stroke="#5c4f6f" stroke-width="0.8" opacity="0.5"/>
    <line x1="25" y1="5" x2="26" y2="20" stroke="#5c4f6f" stroke-width="0.8" opacity="0.5"/>
    <line x1="35" y1="5" x2="32" y2="20" stroke="#5c4f6f" stroke-width="0.8" opacity="0.5"/>
    <!-- Basket top rim -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#8b7fa6" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Cute pet character (center-right, sitting) -->
  <g transform="translate(145, 120)" filter="url(#softShadow)">
    <!-- Body (round) -->
    <ellipse cx="0" cy="15" rx="28" ry="30" fill="url(#petBodyGradient)"/>

    <!-- Ears -->
    <ellipse cx="-15" cy="-5" rx="8" ry="14" fill="#b5a3c9" transform="rotate(-15 -15 -5)"/>
    <ellipse cx="15" cy="-5" rx="8" ry="14" fill="#b5a3c9" transform="rotate(15 15 -5)"/>
    <ellipse cx="-15" cy="-5" rx="5" ry="10" fill="#9b89b3" transform="rotate(-15 -15 -5)"/>
    <ellipse cx="15" cy="-5" rx="5" ry="10" fill="#9b89b3" transform="rotate(15 15 -5)"/>

    <!-- Head (slightly tilted, curious look) -->
    <circle cx="0" cy="0" r="20" fill="url(#petBodyGradient)"/>

    <!-- Eyes (big, curious, slightly sad) -->
    <ellipse cx="-7" cy="-2" rx="4.5" ry="6" fill="#4a3f5c"/>
    <ellipse cx="7" cy="-2" rx="4.5" ry="6" fill="#4a3f5c"/>
    <!-- Eye shine -->
    <ellipse cx="-6" cy="-4" rx="2" ry="2.5" fill="#d5c7e5" opacity="0.8"/>
    <ellipse cx="8" cy="-4" rx="2" ry="2.5" fill="#d5c7e5" opacity="0.8"/>

    <!-- Nose -->
    <ellipse cx="0" cy="4" rx="2.5" ry="2" fill="#7a6b8f" opacity="0.6"/>

    <!-- Mouth (slightly downturned, questioning) -->
    <path d="M -4 8 Q 0 7 4 8" stroke="#6a5f7a" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.7"/>

    <!-- Tail (visible, curved around body) -->
    <path d="M 25 20 Q 35 25 35 35" stroke="#9b89b3" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8"/>

    <!-- Front paws -->
    <ellipse cx="-10" cy="42" rx="6" ry="8" fill="#9b89b3"/>
    <ellipse cx="10" cy="42" rx="6" ry="8" fill="#9b89b3"/>
  </g>

  <!-- Floating question marks and dots -->
  <g opacity="0.5">
    <!-- Question mark 1 -->
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="20" fill="#9b89b3" opacity="0.6">?</text>

    <!-- Question mark 2 (smaller) -->
    <text x="190" y="90" font-family="Arial, sans-serif" font-size="16" fill="#b5a3c9" opacity="0.5">?</text>

    <!-- Floating dots -->
    <circle cx="85" cy="50" r="3" fill="#9b89b3" opacity="0.4"/>
    <circle cx="95" cy="45" r="2.5" fill="#b5a3c9" opacity="0.35"/>
    <circle cx="105" cy="42" r="2" fill="#c5b3d9" opacity="0.3"/>

    <!-- More dots near pet -->
    <circle cx="175" cy="105" r="2.5" fill="#9b89b3" opacity="0.4"/>
    <circle cx="185" cy="110" r="2" fill="#b5a3c9" opacity="0.35"/>
    <circle cx="195" cy="107" r="1.5" fill="#c5b3d9" opacity="0.3"/>
  </g>

  <!-- Small hopeful plant (sprouting from ground) -->
  <g transform="translate(200, 155)" filter="url(#softShadow)">
    <!-- Stem -->
    <path d="M 0 0 Q -2 -8 0 -15" stroke="#7ba88f" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Leaves -->
    <ellipse cx="-4" cy="-10" rx="5" ry="3" fill="url(#plantGradient)" transform="rotate(-30 -4 -10)"/>
    <ellipse cx="4" cy="-12" rx="5" ry="3" fill="url(#plantGradient)" transform="rotate(30 4 -12)"/>

    <!-- Top sprout -->
    <path d="M 0 -15 Q -2 -18 -1 -20 M 0 -15 Q 2 -18 1 -20" stroke="#a8d5ba" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Subtle sparkle (hope element) -->
  <g opacity="0.4">
    <path d="M 205 140 L 205.5 142 L 207.5 142.5 L 205.5 143 L 205 145 L 204.5 143 L 202.5 142.5 L 204.5 142 Z" fill="#d5e8dc"/>
  </g>
</svg>