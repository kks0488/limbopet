  <path d="M28 48 L28.5 49.5 L30 50 L28.5 50.5 L28 52 L27.5 50.5 L26 50 L27.5 49.5 Z" fill="#FFD700" opacity="0.6"/>
  <path d="M58 56 L58.5 57.5 L60 58 L58.5 58.5 L58 60 L57.5 58.5 L56 58 L57.5 57.5 Z" fill="#FFE55C" opacity="0.7"/>
</svg>
