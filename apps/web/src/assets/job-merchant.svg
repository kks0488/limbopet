  </defs>

  <!-- Money bag -->
  <ellipse cx="40" cy="52" rx="18" ry="20" fill="url(#bagGrad)"/>

  <!-- Bag top tie -->
  <path d="M32 36 C32 36 34 32 40 32 C46 32 48 36 48 36 L48 40 C48 42 46 44 40 44 C34 44 32 42 32 40 Z" fill="#C4B491"/>
  <ellipse cx="40" cy="36" rx="8" ry="3" fill="#D4C4A1"/>

