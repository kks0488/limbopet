<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="body-s" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#c4b5fd"/>
      <stop offset="100%" stop-color="#9b7ad8"/>
    </linearGradient>
    <radialGradient id="shine-s" cx="0.35" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#ede9fe" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#c4b5fd" stop-opacity="0"/>
    </radialGradient>
    <!-- Enhanced belly highlight (cooler/muted tint for sadness) -->
    <radialGradient id="belly-s" cx="0.5" cy="0.65" r="0.35">
      <stop offset="0%" stop-color="#bdb4f3" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9b7ad8" stop-opacity="0"/>
    </radialGradient>
    <!-- Iris detail gradient -->
    <radialGradient id="iris-s" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#1c1c1e"/>
    </radialGradient>
    <!-- Tear gradient (transparent to blue) -->
    <linearGradient id="tear-s" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#93c5fd" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#93c5fd" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.9"/>
    </linearGradient>
    <!-- Softer ambient glow (more muted purple shadow) -->
    <filter id="sh-s"><feGaussianBlur in="SourceAlpha" stdDeviation="4"/><feOffset dy="3"/><feComponentTransfer><feFuncA type="linear" slope="0.12"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <!-- Softer ambient glow -->
  <ellipse cx="80" cy="146" rx="32" ry="7" fill="#a78bfa" opacity="0.12"/>

  <!-- Body with rim light -->
  <ellipse cx="80" cy="90" rx="46" ry="50" fill="url(#body-s)" filter="url(#sh-s)"/>
  <!-- Body rim light (upper-left subtle bright edge) -->
  <path d="M 46 60 Q 60 45 80 42 Q 100 45 114 60" stroke="#ede9fe" stroke-width="2" fill="none" opacity="0.35" stroke-linecap="round"/>
  <!-- Main body highlight -->
  <ellipse cx="80" cy="90" rx="46" ry="50" fill="url(#shine-s)"/>
  <!-- Belly highlight -->
  <ellipse cx="80" cy="90" rx="46" ry="50" fill="url(#belly-s)"/>

  <!-- Ears (droopy) -->
  <ellipse cx="48" cy="46" rx="11" ry="15" fill="#a78bfa" filter="url(#sh-s)" transform="rotate(10 48 46)"/>
  <ellipse cx="112" cy="46" rx="11" ry="15" fill="#a78bfa" filter="url(#sh-s)" transform="rotate(-10 112 46)"/>
  <ellipse cx="48" cy="47" rx="6" ry="8" fill="#d8b4fe" opacity="0.4" transform="rotate(10 48 47)"/>
  <ellipse cx="112" cy="47" rx="6" ry="8" fill="#d8b4fe" opacity="0.4" transform="rotate(-10 112 47)"/>

  <!-- Arms drooping -->
  <ellipse cx="37" cy="100" rx="9" ry="11" fill="#a78bfa" filter="url(#sh-s)"/>
  <ellipse cx="123" cy="100" rx="9" ry="11" fill="#a78bfa" filter="url(#sh-s)"/>

  <!-- Feet -->
  <ellipse cx="64" cy="134" rx="12" ry="8" fill="#a78bfa" filter="url(#sh-s)"/>
  <ellipse cx="96" cy="134" rx="12" ry="8" fill="#a78bfa" filter="url(#sh-s)"/>

  <!-- Sad eyes with iris detail -->
  <ellipse cx="64" cy="80" rx="9" ry="10" fill="url(#iris-s)"/>
  <ellipse cx="96" cy="80" rx="9" ry="10" fill="url(#iris-s)"/>
  <!-- Eye highlights -->
  <circle cx="66" cy="78" r="3.5" fill="#fff"/>
  <circle cx="98" cy="78" r="3.5" fill="#fff"/>

  <!-- Eyebrows (sad tilt) -->
  <line x1="56" y1="68" x2="68" y2="66" stroke="#1c1c1e" stroke-width="2" stroke-linecap="round"/>
  <line x1="92" y1="66" x2="104" y2="68" stroke="#1c1c1e" stroke-width="2" stroke-linecap="round"/>

  <!-- Nose with specular highlight -->
  <ellipse cx="80" cy="92" rx="3.5" ry="2.5" fill="#e9a8d4"/>
  <circle cx="79" cy="91.5" r="1.5" fill="#fff" opacity="0.4"/>

  <!-- Enhanced tears with gradient -->
  <!-- Main tear on right eye -->
  <path d="M100 84 Q102 90 100 96" stroke="url(#tear-s)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <circle cx="100" cy="97" r="2.5" fill="#60a5fa" opacity="0.6"/>
  <!-- Smaller tear on left eye -->
  <path d="M62 82 Q61 86 62 90" stroke="url(#tear-s)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="62" cy="91" r="2" fill="#60a5fa" opacity="0.5"/>
  <!-- Tear puddle/drop below main tear -->
  <ellipse cx="100" cy="103" rx="2.5" ry="1.8" fill="#93c5fd" opacity="0.3"/>

  <!-- Better cheek coloring (softer, slightly bluer tint for cold/sad) -->
  <ellipse cx="56" cy="96" rx="8" ry="6" fill="#b4a5ed" opacity="0.25"/>
  <ellipse cx="104" cy="96" rx="8" ry="6" fill="#b4a5ed" opacity="0.25"/>

  <!-- Sad mouth -->
  <path d="M70 100 Q80 94 90 100" stroke="#1c1c1e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
